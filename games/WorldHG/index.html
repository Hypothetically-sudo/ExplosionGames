<html>

<script src="/js/all.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ExplosionGames | The World's Hardest Game</title>
    <style>html{background-color:black;}</style>
    <link rel="icon" type="image/png" href="explosion.png"/>
  </head>
  <body>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("hardestgame.swf");
      });
    </script>
  </body>

  <style>
    body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    background-color: black;
    }
    iframe {
    border: transparent solid 0px;
    background-color: black;
    }
 </style>
