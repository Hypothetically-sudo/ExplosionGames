<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ExplosionGames | Papa's Pizzaria</title>
    <link rel="icon" type="image/x-icon" href="explosion.png" />
		 <script type="text/javascript" src="patch/js/null.js?controls.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="papaspizzaria.jpg" />
  </head>
  <body style="overflow:hidden;">

    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("papaspizzaria.swf");
      });
    </script>
  </body>

  <style>
    body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    }
    iframe {
    border: transparent solid 0px;
    }
 </style>

</html>
